models:
  - name: int_product__prep_produto
    description: Modulo de Product prep produto
    columns:
      - name: PK_PRODUTO
        description: PK da tabela Produto.
        data_tests:
          - unique
          - not_null
      - name: NOME_PRODUTO
        description: nome produto.
      - name: NUMERO_PRODUTO
        description: numero produto.
      - name: FLAG
        description: flag identificador produto.
      - name: FLAG_FINALIZADO
        description: flag identificador finalizado produto.
      - name: COR
        description: cor do produto.
      - name: NIVEL_ESTOQUE_SEGURO
        description: nivel de estoque para aquele produto.
      - name: PONTO_REORDENACAO
        description: Ponto de reordenacao.
